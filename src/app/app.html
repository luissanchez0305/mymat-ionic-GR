<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <div class="menutitle"><img src="assets/img/logomenu.png"></div>
      <button menuClose ion-item class="item-button item-block item-md {{ p.icon }}" *ngFor="let p of pages" (click)="openPage(p)">
        <label class="item-content" text-uppercase></label>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
