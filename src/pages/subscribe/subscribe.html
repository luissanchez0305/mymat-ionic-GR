<ion-header>
  <ion-navbar class="bar">
    <button ion-button menuToggle end class="button button-clear">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="logo"></div>
    </ion-title>
  </ion-navbar>
  <ion-item class="no-conection" *ngIf="!isDeviceOnline">Your device is offline</ion-item>
</ion-header>


<ion-content padding class="home center">

  <div class="list card cardprogram">
    <ion-item>

        <h2 padding>Registrierung</h2>

    </ion-item>

    <div padding class="item item-body">
      <form [formGroup]="subscribeForm" (ngSubmit)="attemptSubscribe()">
        <ion-list>
          <label>
            <p class="lorems center-forced">This information is used by our team to serve you better. You will only need to introduce it one single time</p>
          </label>
          <ion-label class="item-input contact" [ngClass]="errorNameClass">
            <ion-input type="text" placeholder="Name:" formControlName="name" value="{{ name_value }}"></ion-input>
          </ion-label>
          <ion-label class="item-input contact" [ngClass]="errorEmailClass">
            <ion-input type="email" placeholder="Email"  autocapitalize="none" formControlName="email" value="{{ email_value }}"></ion-input>
          </ion-label>
          <ion-item class="item-input contact" [ngClass]="errorGenderClass">
            <ion-label class="item-input contact">Gender</ion-label>
              <ion-select formControlName="gender" >
                <ion-option value="f">Female</ion-option>
                <ion-option value="m">Male</ion-option>
              </ion-select>
          </ion-item>
          <ion-item class="item-input contact select" [ngClass]="errorDateClass">
            <ion-label class="item-input contact" [ngClass]="errorGenderClass">Birthdate</ion-label >
            <ion-datetime [max]="maxDateOfPicker" displayFormat="MMM DD, YYYY" pickerFormat="YYYY-MM-DD" formControlName="birthDate"></ion-datetime>
          </ion-item>
          <ion-item>
            <button type="submit" ion-button *ngIf="showSubmitButton" [disabled]="!subscribeForm.valid" class="button-contact button-calm">Senden</button>
          </ion-item>
        </ion-list>
        <div padding>
          {{ response_text }}
        </div>
      </form>
    </div>
  </div>
</ion-content>
